<div>
    <h3>New Post</h3>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="category">Select category</label>
            <select class="form-control" formControlName="category" id="category">
                <option *ngFor="let category of categories" value="{{category.name}}">{{category.displayName}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="type">Select type</label>
            <select class="form-control" formControlName="type" id="type">
                <option *ngFor="let type of types" value="{{type.name}}">{{type.displayName}}</option>
            </select>
        </div>

        <div class="form-group">
            <input
                type="text"
                id="title"
                formControlName="title"
                placeholder="Title"
                class="form-control"
                [ngClass]="{
                'is-invalid': postForm.get('title').invalid && postForm.get('title').touched || postForm.get('title').errors?.serverError
                }"
            >
            <small
                *ngIf="postForm.get('title').invalid
                        && postForm.get('title').touched
                        && !postForm.get('title').errors?.serverError"
                class="text-danger"
            >
                Please enter a title
            </small>
            <small *ngIf="postForm.get('title').errors?.serverError" class="text-danger">
                {{postForm.get('title').errors['serverError']}}
            </small>
        </div>

        <div class="form-group">
            <textarea
                rows="10"
                id="postBody"
                formControlName="postBody"
                placeholder="Text"
                class="form-control"
                [ngClass]="{
                'is-invalid': postForm.get('postBody').invalid && postForm.get('postBody').touched || postForm.get('postBody').errors?.serverError
                }"
            >
            </textarea>
            <small
                *ngIf="postForm.get('postBody').invalid
                        && postForm.get('postBody').touched
                        && !postForm.get('postBody').errors?.serverError"
                class="text-danger"
            >
                Please enter the body of the post
            </small>
            <small *ngIf="postForm.get('postBody').errors?.serverError" class="text-danger">
                {{postForm.get('postBody').errors['serverError']}}
            </small>
        </div>

        <div class="form-group">
            <input
                type="text"
                [ngClass]="{
                'is-invalid': postForm.get('picture').invalid && postForm.get('picture').touched || postForm.get('picture').errors?.serverError
                }"
                formControlName="picture"
                id="picture"
                class="form-control"
                placeholder="Picture (optional)"
            >
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
