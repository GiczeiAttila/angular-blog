<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New meeting</h4>
    <button aria-label="Close" class="close" type="button">
        <span aria-hidden="true" mat-dialog-close type="button">Ã—</span>
    </button>
</div>
<div class="mat-app-background basic-container">
    <form (ngSubmit)="saveMeeting()" [formGroup]="meetingRequestForm" class="example">
        <mat-form-field class="meeting-full-width">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput placeholder="Title">

        </mat-form-field>

        <mat-form-field class="meeting-full-width">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput placeholder="Meeting description"></textarea>
        </mat-form-field>

       <!-- <mat-form-field class="example-full-width">

                    {{user.userName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <span (click)="addUserToShow()" class="material-icons">

        </span>

        <br>
        <label>Selected Users:</label>
        <mat-list dense>

            <mat-list-item *ngFor="let user of showSelectedUsers">
                {{ user }}
            </mat-list-item>
        </mat-list>
        -->

        <mat-form-field>
            <mat-label>Participants</mat-label>
            <mat-select [formControl]="participantsIdControl" multiple>
                <mat-select-trigger>
                    <mat-chip-list>
                        <mat-chip (removed)="onUserRemoved(user)"
                                  *ngFor="let user of participantsIdControl.value" [removable]="true">
                            {{ user }}
                            <mat-icon matChipRemove>cancel</mat-icon>
                        </mat-chip>
                    </mat-chip-list>
                </mat-select-trigger>

                <mat-option *ngFor="let user of userList" [value]="user.userName">{{user.userName}}</mat-option>

            </mat-select>
        </mat-form-field>

        <mat-form-field class="meeting-full-width">
            <mat-label>Select room</mat-label>
            <mat-select formControlName="meetingRoomId" id="select-room">
                <mat-option
                    *ngFor="let room of meetingRoomList"
                    [value]="room.roomId"
                >{{room.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <!--  <mat-form-field appearance="fill">
              <mat-label>Selected start date</mat-label>

          </mat-form-field>
          <mat-form-field>
              <input formControlName="endDate" matInput type="datetime-local">
          </mat-form-field>
          -->


        <mat-form-field appearance="fill">
            <mat-label>TIMEPICKER</mat-label>
            <input #t="matTimepicker" formControlName="endDate"
                   id="timepicker-example" matTimepicker
                   mode="24h"
                   name="time" placeholder="Please select time..." required>
            <mat-icon (click)="t.showDialog()" matSuffix>access_time</mat-icon>
        </mat-form-field>


        <button mat-button>Save</button>
    </form>
</div>
