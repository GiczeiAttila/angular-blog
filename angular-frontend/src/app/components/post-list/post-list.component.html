<div class="button-group">
    <button (click)="changeCategory('ALL')" class="btn btn-outline-info" type="button">All</button>&nbsp;
    <button (click)="changeCategory('CORPORATE')" class="btn btn-outline-info" type="button">Corporate News</button>&nbsp;
    <button (click)="changeCategory('FREE_TIME_ACTIVITIES')" class="btn btn-outline-info" type="button">Free Time
        Activities
    </button>&nbsp;
    <button (click)="changeCategory('PROFESSIONAL')" class="btn btn-outline-info" type="button">Professional News
    </button>
</div>

<div *ngFor="let post of posts" class="card" style="width: 40rem;">
    <div *ngIf="showAllPost || post.category == category">
        <img alt="Picture" class="card-img-top" maxlength="250px" src="{{post.picture}}" width="35rem">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.postBodyShortened}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{post.author}} - {{post.createdAt}}</li>
        </ul>
        <div class="card-body">

            <svg class="bi bi-chat-fill" fill="currentColor" height="1.5em" viewBox="0 0 16 16" width="1.5em"
                 xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
            </svg>
            <a (click)="showCommentsById(post.id)">Comments({{post.numberOfComments}}) </a>

            <svg class="bi bi-chat-text-fill" fill="currentColor" height="1.5em" viewBox="0 0 16 16" width="1.5em"
                 xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"
                    fill-rule="evenodd"/>
            </svg>
            <a>Write something </a>

            <svg class="bi bi-grid-3x3-gap-fill" fill="currentColor" height="1.5em" viewBox="0 0 16 16" width="1.5em"
                 xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"/>
            </svg>
            <a>Read more</a>

            <div *ngIf="post.type == 'EVENT'">
                <svg class="bi bi-arrow-right-circle-fill" fill="currentColor" height="1.5em" viewBox="0 0 16 16"
                     width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"
                        fill-rule="evenodd"/>
                </svg>
                <a>Going</a>
            </div>
        </div>
    </div>

    <div [ngClass]="commentStatus ? true : false" class="container app__container">
        <app-comment-details [postId]="postIdForComments"></app-comment-details>
    </div>

    <div class="container app__container">
        <app-comment-form></app-comment-form>
    </div>

</div>
